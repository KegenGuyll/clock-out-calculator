<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
        <link rel="stylesheet" href="style.css">
          <!--Let browser know website is optimized for mobile-->
          <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
          <title>Clock-in/Clock-out</title>
        </head>
        <body>
          <div class="container">
            <div class="row">
              <div class="s12 m6 l3">
                <div class="card">
                  <div class="card-content white-text">
                    <span class="card-title center">Time Machine</span>
                    <p class ="center-align">What time did you clock-in</p>
                    <div class="row">
                      <div class="input-field s12 m6 l3">
                        <input type="text" class="timepicker white-text" id="clock-in">
                        </div>
                      </div>
                      <p class ="center-align">What time did you clock-out for lunch</p>
                      <div class="row">
                        <div class="input-field s12 m6 l3">
                          <input type="text" class="timepicker white-text" id="lunch-out">
                          </div>
                        </div>
                        <p class ="center-align">What time did you clock-in from lunch</p>
                        <div class="row">
                          <div class="input-field s12 m6 l3">
                            <input type="text" class="timepicker white-text" id="lunch-in">
                            </div>
                          </div>
                          <p class ="center-align">What time did you clock-out</p>
                          <div class="row">
                            <div class="input-field s12 m6 l3">
                              <input type="text" class="timepicker white-text" id="clock-out">
                              </div>
                            </div>
                          <a class="btn" id="button" onclick="Calculate()">Calculate</a>
                        </div>
                            </div>
                          </div>
                        </div>
                        <!--JavaScript at end of body for optimized loading-->
                        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
                        <script src="main.js"></script>
                      </body>
                    </html>
